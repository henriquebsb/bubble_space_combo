<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Bubble Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #operatorSelection {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 40;
        }

        #operatorSelection h2 {
            margin: 0 0 30px 0;
            font-size: 36px;
            color: #4ecdc4;
        }

        .operator-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .operator-option {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .operator-option:hover {
            background: #45b7d1;
        }

        .operator-option.selected {
            background: #ff6b6b;
        }

        .difficulty-section {
            margin: 20px 0;
            text-align: left;
        }

        .difficulty-section h3 {
            margin: 0 0 15px 0;
            font-size: 20px;
            color: #4ecdc4;
        }

        .difficulty-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .difficulty-options label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .difficulty-options input[type="radio"] {
            margin: 0;
            cursor: pointer;
        }

        #startGameBtn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #startGameBtn:hover {
            background: #45b7d1;
        }

        #startGameBtn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        #ui div {
            margin: 5px 0;
        }

        #endGameBtn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        #endGameBtn:hover {
            background: #ff5252;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 30;
            display: none;
        }

        #gameOver h2 {
            margin: 0 0 20px 0;
            font-size: 36px;
            color: #ff6b6b;
        }

        #gameOver p {
            margin: 0 0 30px 0;
            font-size: 24px;
        }

        #gameOver button {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #gameOver button:hover {
            background: #45b7d1;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="operatorSelection">
            <h2>Choose Math Operators</h2>
            <div class="operator-grid">
                <button class="operator-option" data-operator="+">Addition (+)</button>
                <button class="operator-option" data-operator="-">Subtraction (-)</button>
                <button class="operator-option" data-operator="*">Multiplication (ร)</button>
                <button class="operator-option" data-operator="/">Division (รท)</button>
            </div>
            
            <div class="difficulty-section">
                <h3>Difficulty Level</h3>
                <div class="difficulty-options">
                    <label>
                        <input type="radio" name="difficulty" value="1" checked>
                        Easy (1-9)
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="2">
                        Medium (1-99)
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="3">
                        Hard (1-999)
                    </label>
                </div>
            </div>
            
            <button id="startGameBtn" disabled>Start Game</button>
        </div>

        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Level: <span id="level">1</span></div>
            <button id="endGameBtn" style="display: none;">End Game</button>
        </div>

        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
